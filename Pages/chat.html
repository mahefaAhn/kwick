<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <title>Kwick!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand kwick_logo" href="#"><i class="fa fa-comments"></i> kwick.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Message</a>
            </li>
        </ul>
        <button class="btn btn-outline-primary my-2 my-sm-0" id="button_logOut" type="submit"><i class="fa fa-sign-out"></i> Se déconnecter</button>
    </div>
    </nav>
    <div class="row kwick_body" id="kwick_content_user">
        <div class="col-md-3 offset-md-1 kwick_online d-block d-sm-none">
            <div class="kwick_onlineList rounded">
                <h3 id="kwick_kwick_userConnected_title_lg"></h3>
                <ul id="kwick_userConnected_lg"></ul>
            </div>
        </div>
        <div class="col-md-8 kwick_chatBox">
            <div class="kwick_messageList rounded"></div>
            <form id="kwick_chat" class="form">
                <div class="input-group mb-3">
                    <textarea maxlength="160" class="form-control" id="message" name="message" rows="5" placeholder="Votre message..."></textarea>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
                <i id="characterCount">Il vous reste 160 caractères.</i>
                <div class="kwick_emojiKeyboard"></div>
            </form>
        </div>
        <div class="col-md-3 offset-md-1 kwick_online d-none d-sm-block">
            <div class="kwick_onlineList rounded">
                <h3 id="kwick_kwick_userConnected_title_xs"></h3>
                <ul id="kwick_userConnected_xs"></ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../Assets/js/primaryFunction.js"></script>
    <script src="../Assets/js/friends.js"></script>
    <script src="../Assets/js/controller.js"></script> 
    <script>
        checkUserConnexion();
        myVar = setInterval(function(){talkList(); logged();}, 5000);
    </script>
  </body>
</html>
