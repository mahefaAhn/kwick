<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <title>Kwick! Connexion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand kwick_logo" href="#"><i class="fa fa-comments"></i> kwick.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    </nav>
    <div class="col-md-6 offset-md-3 kwick_loginBox rounded">
        <form id="kwick_login">
            <h3>Connectez-vous!</h3>
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="pwd">Mot de passe</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="pwd" name="pwd">
                <div class="input-group-append">
                  <a class="btn btn-primary" id="showPwd"><i id="showPwdIcon" class="fa fa-eye kwick_icon_white"></i></a>
                </div>
              </div>
            </div>
            <div class='row'>
                <div class="col-md-6">
                    <a href="signup.html" class="kwick_btnSuscribe">S'inscrire</a>
                </div>
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary pull-right">Se connecter</button>
                </div>
            </div>
        </form>
        
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../Assets/js/primaryFunction.js"></script>
    <script src="../Assets/js/form.js"></script>
    <script src="../Assets/js/controller.js"></script>
  </body>
</html>
